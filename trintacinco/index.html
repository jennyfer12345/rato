<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse</title>
    <style>
      header {
        background-color: #5086c1;
      }
      .visivel {
        display: block;
      }
      .invi {
        display: none;
      }
      #finalbutton34 {
        margin-left: 890px;
      }
      p {
        font-size: large;
        text-align: center;
      }
      body {
        background-color: #c3dff9;
      }
      .pou {
        width: 300px;
        margin-left: 1600px;
        margin-top: 410px;
      }
    </style>
  </head>
  <body>
    <header><h1>Rato</h1></header>
    <div id="34">
      <p>
        Selecione "Pou" na caixa de lista de rolagem e clique no botão 'Continuar'.
      </p>
      <select
        style="display: block; margin-left: auto; margin-right: auto"
        name="select3"
        id="s3"
        multiple
        size="4"
        onchange="validation3()"
      >
        <option value="ago">Roblox</option>
        <option value="ago">Farmscapes</option>
        <option value="out">Minecraft</option>
        <option value="nov">Hay Day</option>
        <option value="dez">Pou</option>
      </select>
      <p>
        <a href="/trintaseis/">
          <img
            onclick="prox34()"
            class="invi"
            id="finalbutton34"
            src="http://mnl.mclinc.org/wp-content/uploads/ComputerLab/Mousercise2.0/images/continue.gif"
            alt="botão"
          />
        </a>
      </p>
    </div>
    <img class="pou" src="/imagem/pouemoT.png" alt="">
    <script>
      function validation3() {
        let selectedOptions = document.getElementById("s3").selectedOptions;
        let selectedOptionValues = Array.from(selectedOptions).map(option => option.value);
        
        if (selectedOptionValues.includes("dez")) {
          document.getElementById("finalbutton34").setAttribute("class", "visivel");
        } else {
          document.getElementById("finalbutton34").setAttribute("class", "invi");
        }
      }

      function prox34() {
        document.getElementById("34").setAttribute("class", "invi");
        document.getElementById("35").setAttribute("class", "visivel");
      }
    </script>
  </body>
</html>
