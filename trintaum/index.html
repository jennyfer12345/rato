<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse</title>
    <style>
      header {
        background-color: #f6d1de;
      }
      .texto {
        text-align: center;
      }
      img {
        float: right;
        margin-top: -250px;
        margin-right: 560px;
        height: 200px;
        width: 200px;
      }
      button {
        margin-left: 930px;
        margin-top: 100px;
      }
      p {
        font-size: large;
      }
      body {
        background-color: #c3dff9;
      }
    </style>
  </head>
  <body>
    <header><h1>Rato</h1></header>
    <p>
      Escolha um personagem de <strong> Jujutsu kaisen </strong> nos botões de
      opção abaixo e clique no botão "Continuar".
    </p>
    <p class="texto">
      <input type="radio" name="personagem" value="satoru" />Satoru Gojo
    </p>
    <p class="texto">
      <input type="radio" name="personagem" value="megumi" />Megumi Fushiguro
    </p>
    <p class="texto">
      <input type="radio" name="personagem" value="nobara" />Nobara Kugisaki
    </p>
    <p class="texto">
      <input type="radio" name="personagem" value="yuji" />Yuji Itadori
    </p>

    <img src="/imagem/gojo1.jpg" id="satoru-img" style="display: none" />
    <img src="/imagem/megumi.jpg" id="megumi-img" style="display: none" />
    <img src="/imagem/nobara.jpg" id="nobara-img" style="display: none" />
    <img src="/imagem/itador.jpg" id="yuji-img" style="display: none" />
    <a href="/trintadois/"
      ><button style="display: none" class="botao">continuar</button></a
    >

    <script>
      const radioButtons = document.querySelectorAll('input[type="radio"]');
      radioButtons.forEach((radio) => {
        radio.addEventListener("change", function () {
          const selectedValue = this.value;
          document.querySelectorAll("img").forEach((img) => {
            img.style.display = "none";
          });
          document.getElementById(selectedValue + "-img").style.display =
            "block";
          document.getElementsByClassName("botao")[0].style.display = "block";
        });
      });
    </script>
  </body>
</html>
