<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse</title>
    <style>
      header {
        background-color: #ff6565;
      }
      .visivel {
        display: block;
      }
      .invi {
        display: none;
      }
      p {
        font-size: large;
      }
      body {
        background-color: #c3dff9;
      }
    </style>
  </head>
  <body>
    <header><h1>Rato</h1></header>
    <div id="32">
      <p>
        A pequena caixa branca abaixo é uma lista drop-down. Clique-a para abrir
        a lista de opções, então clique na opção desejada.
      </p>
      <p>
        Selecione a opção <strong> "Naruto Uzumaki"</strong>, então, clique no
        botão para continuar.
      </p>
      <br />
      
      <form action="/trintatres/" method="get">
        <label for="quadro"></label>
        <select name="select1" id="s1" onchange="validation()">
          <option value="so1">Kakashi Hatake</option>
          <option value="so2">Naruto Uzumaki</option>
          <option value="so3">Sasuke Uchiha</option>
          <option value="so4" id="valid1">Sakura Haruno</option>
          <option value="so3">Yamato</option>
          <option value="so3">Sai</option>
        </select> <br> <br>
        <input type="submit" value="submit" id="bot" style="display: none;">
      </form>
    </div> <br> <br>
    <img class="naruto" src="https://i.pinimg.com/originals/10/60/3c/10603c5dae1f395a32a7f04311265d33.gif" alt="">
    <script>
      function validation() {
        let select = document.getElementById("s1");
        let botao = document.getElementById("bot");
        
        if (select.value === "so2") {
          botao.style.display = "block";
        } else {
          botao.style.display = "none";
        }
      }
      validation();
    </script>
  </body>
</html>
